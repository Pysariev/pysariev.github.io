<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="img/icons/logo.svg" alt="" class="header__logo-logo">
                <a href="#" class="header__logo-link">Expedia</a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item"><a href="" class="header__list-link">News</a></li>
                    <li class="header__list-item"><a href="" class="header__list-link">Destinations</a></li>
                    <li class="header__list-item"><a href="" class="header__list-link">Blog</a></li>
                    <li class="header__list-item"><a href="" class="header__list-link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <div class="header__search-input-wrapper">
                    <input type="text" name="" id="" class="header__search-input">
                </div>
                <a href="#" class="header__search-favorite">
                    <img src="img/icons/star.svg" alt="" class="header__search-favorite-img">
                </a>
            </div>
        </header>
    </div>
    <section class="top-banner">
        <div class="top-banner__wrapper">
            <p class="top-banner__subtitle">A Symbol Of Freedom</p>
            <h1 class="top-banner__title">Thailand</h1>
            <a href="#" class="btn">Explore</a>
        </div>
    </section>
    



    <script src="main.js"></script>
</body>
</html>
